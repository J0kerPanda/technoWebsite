							</div>
							<button type="submit" class="btn btn-lg btn-default">Ask!</button>
						</form>

						<ul class="nav navbar-nav navbar-right">

							<li class="pull-right">

		<div class="row">
				
			<div class="container col-md-9"> <!-- insert page custom content here-->

				<div class="container-fluid">

					<h2>Settings: Username</h2>

					<form class="col-md-10 ask-settingsFormContainer">

						<div class="form-horizontal">

							<div class="form-group">

								<label for="ask-loginInput" class="col-sm-2 control-label">Login</label>
								<div class="col-sm-9">
									<input id="ask-loginInput" class="form-control" type="text" placeholder="Login">
								</div>

							</div>

							<div class="form-group">

								<label for="ask-emailInput" class="col-sm-2 control-label">Email</label>
								<div class="col-sm-9">
									<input id="ask-emailInput" class="form-control" type="email" placeholder="Email">
								</div>

							</div>

							<div class="form-group">

								<label for="ask-nicknameInput" class="col-sm-2 control-label">Nickname</label>
								<div class="col-sm-9">
									<input id="ask-nicknameInput" class="form-control" type="text" placeholder="Nickname">
								</div>

							</div>

							<div class="form-group">

								<label for="ask-avatarInput" class="col-sm-2 control-label">Avatar</label>
								<div class="col-sm-9">

									<img id="ask-newProfilePicture" class="img-circle" src="img/dummy.png">
									<input id="ask-avatarInput" type="file" class="form-control-file">
								</div>

							</div>

							<div class="form-group">

								<div class="col-sm-7 col-sm-offset-2">
									<button type="submit" class="btn btn-default">Save</button>
								</div>

							</div>

						</div> <!-- form-horizontal end -->

					</form>

				</div>

			</div> <!-- custom content end -->
