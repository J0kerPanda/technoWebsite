<!DOCTYPE html>
<html>

	<head>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/register.css">
		<link rel="stylesheet" href="css/base.css">
	</head>

	<body>

		<nav class="navbar navbar-default ask-navbar">
			<div class="container-fluid">
					<div class="navbar-header col-md-3">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span> 
			      </button>
						<a class="navbar-brand ask-navbarBrand" href="#">Ask-Semenov</a>
					</div>

					<div class="collapse navbar-collapse">

						<form class="navbar-form navbar-left" role="search">
							<div class="form-group">
								<input id="ask-mainSearchField" class="form-control input-lg" type="text"  placeholder="Search">
							</div>
							<button type="submit" class="btn btn-lg btn-default">Ask!</button>
						</form>

						<ul class="nav navbar-nav navbar-right ask-navbarLoginSection">

							<li>
								<a href="#">log in</a>
							</li>

							<li>
								<a href="#">register</a>
							</li>

						</ul>
					</div> <!-- end of navbar-collapse -->
			</div> <!-- end of container-fluid -->
		</nav>

		<div class="row">
				
			<div class="container col-md-9"> <!-- insert page custom content here-->

				<div class="container-fluid">

					<h2>Registration</h2>

					<h4 class="text-danger">This message indicates an error</h4>

					<form class="col-md-10 ask-registrationFormContainer">

						<div class="form-horizontal">

							<div class="form-group">

								<label for="ask-loginInput" class="col-sm-2 control-label">Login</label>
								<div class="col-sm-9">
									<input id="ask-loginInput" class="form-control" type="text" placeholder="Login">
								</div>

							</div>

							<div class="form-group">

								<label for="ask-emailInput" class="col-sm-2 control-label">Email</label>
								<div class="col-sm-9">
									<input id="ask-emailInput" class="form-control" type="email" placeholder="Email">
								</div>

							</div>

							<div class="form-group">

								<label for="ask-nicknameInput" class="col-sm-2 control-label">Nickname</label>
								<div class="col-sm-9">
									<input id="ask-nicknameInput" class="form-control" type="text" placeholder="Nickname">
								</div>

							</div>

							<div class="form-group">

								<label for="ask-passwordInput" class="col-sm-2 control-label">Password</label>
								<div class="col-sm-9">
									<input id="ask-passwordInput" class="form-control" type="password">
								</div>

							</div>

							<div class="form-group">

								<label for="ask-confirmPasswordInput" class="col-sm-2 control-label">Confirm password</label>
								<div class="col-sm-9">
									<input id="ask-confirmPasswordInput" class="form-control" type="password">
								</div>

							</div>

							<div class="form-group">

								<label for="ask-avatarInput" class="col-sm-2 control-label">Avatar</label>
								<div class="col-sm-9">
									<input id="ask-avatarInput" type="file" class="form-control-file">
								</div>

							</div>

							<div class="form-group">

								<div class="col-sm-7 col-sm-offset-2">
									<button type="submit" class="btn btn-default">Register</button>
								</div>

							</div>

						</div> <!-- form-horizontal end -->

					</form>

				</div>

			</div> <!-- custom content end -->

			<div class="col-md-3 ask-rightColumn">
				
				<div class="ask-tagsBlock">
					<h2>Popular tags</h2>
					<div class="ask-popularTags">
						<a class="text-danger" href="#">Snowman</a>
						<a href="#">Building</a>
						<a href="#">Lorum</a>
						<a href="#">Ipsum</a>
						<a href="#">Dorum</a>
						<a href="#">Spicy</a>
						<a class="text-danger" href="#">Large</a>
						<a href="#">Appetite</a>
					</div>
				</div>

				<div class="ask-bestMembersBlock">
					<h2>Best members</h2>
					<ul class="list-unstyled ask-bestMembers">
						<li><a href="#">Baron</a></li>
						<li><a href="#">nskoff</a></li>
						<li><a href="#">Voldemar99</a></li>
						<li><a href="#">J0ker</a></li>
						<li><a href="#">Pafnutiy</a></li>
					</ul>
				</div>
			</div>

		</div> <!-- row end -->

	</body>

</html>
